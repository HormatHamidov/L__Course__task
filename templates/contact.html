{% extends 'base.html' %}
{% load static %}



{% block title %}
    Contact Page
{% endblock title %}
    

{% block body %}
<center>
    <h1>CONTACT PAGE</h1>
</center>

<div class="contact">
    <div class="contact__map">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d49775.15067690516!2d48.810055798346085!3d38.76492150051213!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4022ff87bc65fe87%3A0x2e22247524d53740!2sLenkeran!5e0!3m2!1str!2saz!4v1679675124636!5m2!1str!2saz"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>

    <div class="contact__form">
        <form>
            <label for="name">Name:</label>
            <input required type="text" name="name">

            <label for="mail">Email:</label>
            <input required type="email" name="mail">

            <label for="password">Password:</label>
            <input required type="password" name="password">

            <button id="card__btn">Send</button>
        </form>
    </div>
</div>

{% endblock body %}
