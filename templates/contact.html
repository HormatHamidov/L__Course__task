{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alkatra&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/contact.css' %}">
    <title>Document</title>
</head>

<body>
    <div class="navbar">
        <div class="navbar__image">
            <img src="https://images.chesscomfiles.com/uploads/v1/article/27319.746c2259.5000x5000o.5f1afccd859f.png">
        </div>
        <div class="navbar__txt">
            <ul>
                <li>
                    <a href="{% url 'home' %}"">Home</a>
                </li>
                <li>
                    <a href=" {% url 'about' %}">About</a>
                </li>
                <li>
                    <a href="{% url 'contact' %}">Contact</a>
                </li>
            </ul>
        </div>
    </div>

    <center>
        <h1>CONTACT PAGE</h1>
    </center>

    <div class="contact">
        <div class="contact__map">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d49775.15067690516!2d48.810055798346085!3d38.76492150051213!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4022ff87bc65fe87%3A0x2e22247524d53740!2sLenkeran!5e0!3m2!1str!2saz!4v1679675124636!5m2!1str!2saz"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

        <div class="contact__form">
            <form>
                <label for="name">Name:</label>
                <input required type="text" name="name">

                <label for="mail">Email:</label>
                <input required type="email" name="mail">

                <label for="password">Password:</label>
                <input required type="password" name="password">

                <button>Send</button>
            </form>
        </div>
    </div>


    <script src="{% static 'js/app.js' %}"></script>
</body>

</html>
